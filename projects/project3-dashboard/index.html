<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
    <a href="../../">‚Üê Back to Portfolio Home</a>
</nav>

      <header class="dashboard-header">
  <div class="header-content">
    <div>
      <h1>My Personal Dashboard</h1>
      <p class="dashboard-subtitle">Welcome back! Here's your day at a glance.</p>
    </div>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
      <span class="theme-icon">üåô</span>
    </button>
  </div>
</header>
    <div class="dashboard">
        <main class="widgets-container">
            <!-- Weather Widget -->
            <section class="widget weather-widget">
                <h2>Current Weather</h2>
                <div id="weather-display">
                    Loading weather data...
                </div>
            </section>

            <!-- Quotes Widget -->
            <section class="widget quotes-widget">
              <h2>Daily Inspiration</h2>
                <div id="quotes-display">
                <!-- Quote will appear here -->
              </div>
              <div class="quote-actions">
                <button id="new-quote-btn" class="btn-primary">New Quote</button>
                <button id="favorite-btn" class="btn-favorite" title="Add to favorites">
                  <span class="heart-icon">ü§ç</span> Favorite
                </button>
              </div>
            </section>

            <!-- Favorites Widget -->
            <section class="widget favorites-widget">
              <h2>My Favorite Quotes ‚ù§Ô∏è</h2>
              <div id="favorites-display">
                <!-- Favorite quotes will appear here -->
              </div>
            </section>

            <!-- Tasks Widget -->
            <section class="widget tasks-widget">
              <h2>My Tasks</h2>

              <!-- Add Task Form -->
              <form id="task-form" class="task-form">
                <input
                  type="text"
                  id="task-input"
                  placeholder="Add a new task..."
                  required
                />
                <button type="submit" class="btn-primary">Add Task</button>
              </form>

              <!-- Task Statistics -->
              <div id="task-stats" class="task-stats">
                <!-- Stats will appear here -->
              </div>

              <!-- Tasks List -->
              <div id="tasks-list" class="tasks-list">
                <!-- Tasks will appear here -->
              </div>
            </section>
        </main>
    </div>

    <!-- Toast Notification Container -->
    <div class="toast-container" id="toast-container"></div>

    <script src="js/app.js"></script>
</body>
</html>
